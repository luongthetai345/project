<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/login.css" />
  </head>
  <body>
    <div class="container">
      <h1>TYPING GAME</h1>
      <br>
      <section class="header">
        <nav class="header__navbar">
            <ul>
              <li class="introduction"><a href="./introduction.html">Introduction</a></li>
              <li class="homepage"><a href="./homepage.html">HomePage</a></li>
              <li class="play"><a href="./play.html">Play</a></li>
              <li class="log"><a href="./login.html">Account</a></li>
            </ul>
        </nav>
      </section>
      <div class="signup">
        <div class="signup__container">
          <h2>Sign up</h2>
          <br>
          <form action="">
            <h5>Username</h5>
            <br>
            <input type="text" class="input-signup-username" />
            <h5>Email</h5>
            <br>
            <input type="email" class="input-signup-email" />
            <h5>Password</h5>
            <br>
            <input type="password" class="input-signup-password" />
            <button type="submit" class="signup__signInButton">Sign up</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="./signup.js"></script>
</html>
