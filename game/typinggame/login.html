<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Typing game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/login.css" />
  </head>
  <body>
    <div class="container">
      <h1>TYPING GAME</h1>
      <br>
      <section class="header">
        <nav class="header__navbar">
            <ul>
              <li class="introduction"><a href="./introduction.html">Introduction</a></li>
              <li class="homepage"><a href="./homepage.html">HomePage</a></li>
              <li class="play"><a href="./play.html">Play</a></li>
              <li class="log"><a href="./login.html">Account</a></li>
            </ul>
        </nav>
      </section>
      <div class="login">
        <div class="login__container">
          <h2>Login</h2>
          <br>
          <form>
            <h5>Username</h5>
            <br>
            <input type="text" class="input-login-username" />
            <h5>Password</h5>
            <br>
            <input type="password" class="input-login-password" />
            <button type="submit" class="login__signInButton">Login</button>
          </form>
          <a href="./signup.html" class="login__registerButton">Create new account</a>
        </div>
      </div>
    </div>
  </body>
  <script src="./login.js"></script>
</html>
