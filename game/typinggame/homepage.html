<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/homepage.css">
</head>
<body>
    <div class="container">
        <h1>TYPING GAME</h1>
        <br>
        <section class="header">
          <nav class="header__navbar">
              <ul>
                  <li class="homepage"><a href="./homepage.html">HomePage</a></li>
                  <li class="play"><a href="./play.html">Play</a></li>
                  <li class="login"><a href="./login.html">Account</a></li>
              </ul>
          </nav>
        </section>
        <img src="./img/img.png" alt="" style="width: 100%; height: 100%;">
        <br> <br>
        <div class="conten-container">
          <figure>
            <figcaption style="color: aqua;">
              <p>
                Typing game là 1 trang web giúp người dùng luyện tập gõ phím và rèn luyện tốc độ phản ứng não bộ. Bên cạnh đó, trang web này còn là
                1 trò chơi nhỏ giúp người dùng giải trí sau những giờ học tập và làm việc căng thẳng.
              </p>
              <p>
                Như vậy, có thể nói Typing game là trang web vừa chơi vừa học.
              </p>
              <p>
                Trong trò chơi, Bạn phải gõ từ và chữ cái bằng bàn phím càng nhanh càng tốt. Đó là một cách tuyệt vời để giúp người dùng để cải thiện kỹ năng đánh máy của họ.
              </p>
            </figcaption>
          </figure>
        </div>
        <br> <br>
        <h2 style="font-size: xx-large; color: aqua;">HƯỚNG DẪN</h2>
        <br>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="item active">
              <figure>
                <img src="./img/anh1.png" alt="" style="width: 100%; height: 100%;" >
                <figcaption style="color: aqua;">Click chuột vào nút Start</figcaption>
              </figure>
            </div>
            <div class="item">
              <figure>
                <img src="./img/anh2.png" alt="" style="width: 100%; height: 100%;" >
                <figcaption style="color: aqua;">Gõ chữ theo yêu cầu chữ hiển thị</figcaption>
              </figure>
            </div>
            <div class="item">
              <figure>
                <img src="./img/anh3.png" alt="" style="width: 100%; height: 100%;" >
                <figcaption style="color: aqua;">Điểm số cuối cùng</figcaption>
              </figure>
            </div>
          </div>
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" 
        crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
